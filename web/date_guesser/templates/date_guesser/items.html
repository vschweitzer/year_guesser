<!DOCTYPE html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'date_guesser/style.css' %}">
</head>
<body>
    <main>
        <h1>
            Select an image
        </h1>
        <p>
            Choose from {{ item_list|length }} items.
        </p>
        <ul>
            {% for item in item_list %}
                <li>
                    <a href="/guesser/{{ item.id }}/">{{ item.id }}</a>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
